    <script>
        let debugVisible = false;
        let advancedSettingsVisible = false;

        // é é¢åŠ è¼‰æ™‚æª¢æŸ¥å¥åº·ç‹€æ…‹
        window.onload = function() {

        // åˆ†é åˆ‡æ›
        function switchTab(tabName) {
            // éš±è—æ‰€æœ‰åˆ†é å…§å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ¨™ç±¤çš„ active ç‹€æ…‹
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // é¡¯ç¤ºé¸ä¸­çš„åˆ†é 
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // åˆ‡æ›é€²éšè¨­å®š
        function toggleAdvancedSettings() {
            const settings = document.getElementById('advancedSettings');
            const toggle = document.querySelector('.settings-toggle');
            
            advancedSettingsVisible = !advancedSettingsVisible;
            settings.style.display = advancedSettingsVisible ? 'grid' : 'none';
            toggle.classList.toggle('active', advancedSettingsVisible);

        // å¥åº·æª¢æŸ¥
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusElement = document.getElementById('healthStatus');
                
                if (data.healthy) {
                    statusElement.textContent = 'ğŸŸ¢ æœå‹™æ­£å¸¸';
                    statusElement.className = 'health-status health-online';
                } else {
                    statusElement.textContent = 'ğŸ”´ æœå‹™ç•°å¸¸';
                    statusElement.className = 'health-status health-offline';
                }
            } catch (error) {
                const statusElement = document.getElementById('healthStatus');
                statusElement.textContent = 'ğŸ”´ é€£æ¥å¤±æ•—';
                statusElement.className = 'health-status health-offline';
            }
        }

        // æäº¤æŸ¥è©¢
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const errorSection = document.getElementById('errorSection');
            
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('è«‹è¼¸å…¥å•é¡Œï¼');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            resultSection.style.display = 'none';
            errorSection.style.display = 'none';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'æœªçŸ¥éŒ¯èª¤');
                }
            } catch (error) {
                showError('ç¶²çµ¡éŒ¯èª¤ï¼š' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // ä¸Šå‚³æª”æ¡ˆ
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadLoading = document.getElementById('uploadLoading');
            const uploadResultSection = document.getElementById('uploadResultSection');
            
            if (!fileInput.files[0]) {
                alert('è«‹é¸æ“‡æª”æ¡ˆï¼');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // æ·»åŠ é€²éšè¨­å®šåƒæ•¸
            const splitBy = document.getElementById('splitBy').value;
            const contentType = document.getElementById('contentType').value;
            const chunkSize = document.getElementById('chunkSize').value;
            const overlapSize = document.getElementById('overlapSize').value;
            const textColumn = document.getElementById('textColumn').value;
            
            formData.append('split_by', splitBy);
            formData.append('content_type', contentType);
            if (chunkSize) formData.append('chunk_size', chunkSize);
            if (overlapSize) formData.append('overlap_size', overlapSize);
            if (textColumn) formData.append('text_column', textColumn);

            uploadBtn.disabled = true;
            uploadLoading.style.display = 'inline-block';
            uploadResultSection.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                uploadResultSection.style.display = 'block';
                
                if (data.success) {
                    uploadResultSection.innerHTML = `
                        <div class="success-message">
                            âœ… ${data.message}
                        </div>
                    `;
                } else {
                    uploadResultSection.innerHTML = `
                        <div class="error-message">
                            âŒ ${data.error}
                        </div>
                    `;
                }
                
                // æ¸…ç©ºæª”æ¡ˆè¼¸å…¥
                fileInput.value = '';
                
            } catch (error) {
                uploadResultSection.style.display = 'block';
                uploadResultSection.innerHTML = `
                    <div class="error-message">
                        âŒ ä¸Šå‚³å¤±æ•—ï¼š${error.message}
                    </div>
                `;
            } finally {
                uploadBtn.disabled = false;
                uploadLoading.style.display = 'none';
            }
        }

        // é¡¯ç¤ºæŸ¥è©¢çµæœ
        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const answerContent = document.getElementById('answerContent');
            const debugInfo = document.getElementById('debugInfo');

            answerContent.textContent = data.answer;

            let debugHtml = `

                <div><strong>æª¢ç´¢åˆ°çš„æ–‡æª”ç‰‡æ®µæ•¸é‡ï¼š</strong> ${data.debug_info.num_chunks}</div>
                <div style="margin-top: 15px;"><strong>æª¢ç´¢åˆ°çš„æ–‡æª”ç‰‡æ®µï¼š</strong></div>
            `;

            data.retrieved_chunks.forEach((chunk, index) => {

                        <div>${chunk.text}</div>

            });

            debugHtml += `

            `;

            debugInfo.innerHTML = debugHtml;
            resultSection.style.display = 'block';
        }

        document.getElementById('queryInput').addEventListener('keydown', function(e) {

    </script>
